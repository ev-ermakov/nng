name: darwin
on: [push, pull_request]
jobs:

  build:
    name: build
    runs-on: [ macos-latest ]
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Install meson
      run: brew install meson

    - name: Configure
      run: meson build

    - name: build
      run: meson compile -C build

    - name: Test
      run: meson test -C build --print-errorlogs
